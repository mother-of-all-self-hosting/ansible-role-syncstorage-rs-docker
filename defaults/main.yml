syncstorage_rs_docker_environment_variable_db_host_name: localhost
syncstorage_rs_docker_environment_variable_db_host_port: 3306
syncstorage_rs_docker_environment_variable_db_prefix: syncstorage_rs_docker_

# env.j2: Site options
#
syncstorage_rs_docker_environment_variable_site: "{{ syncstorage_rs_docker_scheme }}://{{ syncstorage_rs_docker_hostname }}"
syncstorage_rs_docker_environment_variable_private: true
syncstorage_rs_docker_environment_variable_unique_urls: true
syncstorage_rs_docker_environment_variable_cookiekey: ""

# env.j2: URL Shortening settings
#
syncstorage_rs_docker_environment_variable_url_convert: 36

# env.j2: Optional settings
#
syncstorage_rs_docker_environment_variable_private_infos: true
syncstorage_rs_docker_environment_variable_private_api: true
syncstorage_rs_docker_environment_variable_nostats: false
syncstorage_rs_docker_environment_variable_debug: false

# Additional environment variables.
# See: https://syncstorage-rs-docker.org/docs/guide/essentials/configuration#url-shortening-settings
syncstorage_rs_docker_environment_variables_additional_variables: ""
